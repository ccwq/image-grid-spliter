  </defs>

  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#panel)" stroke="url(#edge)" stroke-width="2.5" filter="url(#shadow)"/>
  <circle cx="32" cy="32" r="28" fill="url(#glow)"/>

